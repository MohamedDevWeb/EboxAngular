<div class="max-w-2xl mx-auto px-6 py-8 bg-white rounded-2xl shadow border border-gray-200 space-y-6">
  <h1 class="text-2xl font-bold text-gray-800">ðŸ“¤ Ajouter un document mÃ©dical</h1>

  <form (ngSubmit)="onUpload()" #form="ngForm" class="space-y-4">

    <div>
      <label for="nom" class="block text-sm font-medium text-gray-700">Nom du document</label>
      <input
        id="nom"
        name="nom"
        [(ngModel)]="nomDocument"
        required
        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-500 focus:border-blue-500"
        placeholder="ex: RÃ©sultat prise de sang"
      />
    </div>

    <div>
      <label for="fichier" class="block text-sm font-medium text-gray-700">Fichier PDF</label>
      <input
        id="fichier"
        name="fichier"
        type="file"
        accept="application/pdf"
        (change)="onFileSelected($event)"
        required
        class="mt-1 block w-full text-sm text-gray-700 border border-gray-300 rounded-md shadow-sm file:mr-4 file:py-2 file:px-4 file:rounded file:border-0 file:text-sm file:font-semibold file:bg-blue-600 file:text-white hover:file:bg-blue-700"
      />
    </div>

    <div class="pt-4">
      <button mat-raised-button color="primary" type="submit" [disabled]="!fichier || !nomDocument">
        âž• Ajouter le document
      </button>
    </div>

  </form>
</div>
